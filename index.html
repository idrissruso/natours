<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <title>Tours</title>
  </head>
  <body>
    <header class="header">
      <img src="./img/logo-white.png" alt="" class="header__logo" />
      <div class="header__heading-box">
        <h1 class="header__heading-primary">
          <span class="header__heading-box-up header__heading-box-text"
            >Outdors</span
          >
          <span class="header__heading-box-down header__heading-box-text">
            is where life happens
          </span>
        </h1>
        <a href="#?" class="btn btn-white">discover our Tours</a>
      </div>
    </header>
    <main>
      <section class="section-about center">
        <div class="about center">
          <h2 class="secondary-heading">exiting tours for adventures people</h2>
          <div class="row">
            <div class="col-1-of-2">
              <h2 class="about__heading tertiary-heading"></h2>
            </div>
            <div class="col-1-of-2">col 1 of 2</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
